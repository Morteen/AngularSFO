<div id="table-container">
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Fornavn</th>
        <th scope="col">Etternavn</th>
        <th scope="col">Klasse</th>
        <th scope="col">Kontakt telefon</th>
       
       <th></th>
       
      </tr>
    </thead>
    <tbody *ngIf=" elever$| async as elever else noDat">
      <tr *ngFor="let elev of elever">
        <th scope="row">{{elev.id}}</th>
       
        <td>{{elev.fname}}</td>
        <td>{{elev.ename}}</td>
        <td>{{elev.trinn}}{{elev.klasse}}</td>
        <td>{{elev.tlf}}</td>
        <td> <a [routerLink]="['/oppmote', elev.id]" routerLinkActive="active"> <button (click)="test(elev.fname,elev.ename)" type="button" class="btn btn-link">Vis oppmøte </button></a>|
        <button mat-button color="accent" (click)="openDialog(elev.id)">Rediger elev </button>|
        <button mat-button color="accent" (click)="openInfoDialog(elev.id)">Vis info</button></td>

        <ng-template #noData>Finner ikke aktuelle data</ng-template>
       
      </tr>
      
    </tbody>
  </table>
</div>
