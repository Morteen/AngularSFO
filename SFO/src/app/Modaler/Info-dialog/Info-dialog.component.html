<body *ngIf=" elever$| async as elever else noDat"> 
  <h4>Opplysninger for {{elever[data].fname}} {{elever[data].ename}}</h4>
<p>Kontakt telefon til pårørende: {{elever[data].tlf}}</p>
<hr>
<p>
  Spesielle opplysninger:<br>
  {{elever[data].info}}
</p>
<ng-template #noData>Finner ikke aktuelle data</ng-template>
<button mat-button (click)="onCloseConfirm()">Lukk</button>
<!--<button mat-button (click)="onCloseCancle()">Cancle</button>-->
</body>
