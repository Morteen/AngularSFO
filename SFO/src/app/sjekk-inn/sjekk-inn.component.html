  <div id="table-container">
      <div id="info">
          Totalt antall elever: {{totantall}}<br>
          Antall innsjekket elever er: {{antSjekketInn}}
            </div>
      <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Navn</th>
              
              <th scope="col">Klasse</th>
              <th scope="col">Sjekket inn</th>
              <th scope="col">Sjekket Ut</th>
              
             <th>
      
             </th>
             <th></th>
             
            </tr>
            <div *ngIf="test"><span>Laster....</span></div>
          </thead>
          <tbody ><!--*ngIf=" elever$| async as elever else noDat"-->
            <tr *ngFor="let elev of elever">
              <th scope="row">{{elev.id}}</th>
             
              <td>{{elev.fname}} {{elev.ename}}</td>
              
              <td> <button  type="button" [ngClass]="cssVelger(elev.SjekkInn)"  (click)="inn(elev.id)"> {{regKnptekst}} </button> </td>
              <td *ngIf="elev.SjekkInn">              
                  <img src="../../assets/images/green.jpg"width="30" height="30">
                  {{tid(elev.id)}}
               </td>
              
             
             
               <td>
                                 <button  type="button" [ngClass]="cssVelger(elev.SjekkUt)" (click)="ut(elev.id)"> Sjekk ut </button>
                                 
               </td>
               <td *ngIf="elev.SjekkUt">              
                  <img src="../../assets/images/green.jpg"width="30" height="30">
                  {{utTid(elev.id)}}
               </td>

              
              
            </tr>
           <!-- <ng-template #noData>Finner ikke aktuelle data</ng-template>-->
          </tbody>
        </table>
      </div>
