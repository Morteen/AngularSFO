
 <h1 mat-dialog-title>Hei Morten</h1>
 <div mat-dialog-content>
   
  

    <form class="example-form">
        
      
        <table class="example-full-width" cellspacing="0"><tr>
          <td><mat-form-field class="example-full-width">
            <input matInput placeholder="{{elev[0].fname}}">
          </mat-form-field></td>
          <td><mat-form-field class="example-full-width">
            <input matInput placeholder="{{elev[0].ename}}">
          </mat-form-field></td>
        </tr></table>
      
        <p>
          <mat-form-field class="example-full-width">
            <textarea matInput placeholder="Address">1600 Amphitheatre Pkwy</textarea>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <textarea matInput placeholder="Address 2"></textarea>
          </mat-form-field>
        </p>
      
        <table class="example-full-width" cellspacing="0"><tr>
          <td><mat-form-field class="example-full-width">
            <input matInput placeholder="City">
          </mat-form-field></td>
          <td><mat-form-field class="example-full-width">
            <input matInput placeholder="State">
          </mat-form-field></td>
          <td><mat-form-field class="example-full-width">
            <input matInput #postalCode maxlength="5" placeholder="Postal Code" value="94043">
            <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
          </mat-form-field></td>
        </tr></table>
      </form>







 </div>
 <div mat-dialog-actions>
   <button mat-button (click)="onCloseConfirm()" >Confirm</button>
   <button mat-button (click)="onCloseCancle()" >Cancle</button>
 </div>-
