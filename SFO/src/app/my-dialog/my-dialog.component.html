<div *ngIf=" elever$| async as elev else noDat">
 <h4 mat-dialog-title>Endre opplysningene om:<br> {{elev[data].fname}} {{elev[data].ename}}</h4>
 <div mat-dialog-content>
   
  

    <form class="example-form">
        
      
        <table class="example-full-width" cellspacing="0"><tr>
          <td><mat-form-field class="example-full-width">
            <input matInput placeholder="{{elev[data].fname}}"#fname>
          </mat-form-field></td>
          <td><mat-form-field class="example-full-width">
            <input matInput placeholder="{{elev[data].ename}}"#ename>
          </mat-form-field></td>
        </tr>
        <tr>
            <td><mat-form-field class="example-full-width">
                <input matInput placeholder="{{elev[data].trinn}}"#trinn>
              </mat-form-field>
            </td>
            <td><mat-form-field class="example-full-width">
                <input matInput placeholder="{{elev[data].klasse}}"#klasse>
              </mat-form-field></td>

        </tr>
      </table>
      
        <p>
            <mat-form-field class="example-full-width">
                <input  matInput placeholder="Telefon"#tlf>
              </mat-form-field>
          <mat-form-field class="example-full-width">
            <textarea matInput placeholder="{{elev[data].info}}"#info></textarea>
          </mat-form-field>
          
        </p>
      
       
      </form>







 </div>
 
 <div mat-dialog-actions>
   <button mat-button (click)="onCloseConfirm(data,fname.value,ename.value,trinn.value,klasse.value,tlf.value,info.value)">Confirm</button>
   <button mat-button (click)="onCloseCancle()">Cancle</button>
 </div>
 <ng-template #noData>Finner ikke aktuelle data</ng-template>
</div>
